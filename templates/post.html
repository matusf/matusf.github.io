{% extends "base.html" %}

{% block content %}

<main class="index-page">
    <h2 class="title">
        {{ section.title }}
    </h2>
    <ul class="index">
        {% for page in section.pages %}
        <li>
            <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
            <time>{{ page.date | date(format="%B %d, %Y") }}</time>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock content %}
