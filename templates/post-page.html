{% extends "base.html" %}

{% block content %}

<header id="title-block-header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="author">
        {{ page.authors | join(sep=", ") }}
    </p>
    <p class="date">{{ page.date }}</p>
</header>
{{ page.content | safe }}

{% endblock content %}
